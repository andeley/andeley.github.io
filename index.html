<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR y de Barras</title>
</head>
<body>
    <button onclick="iniciarEscaneo()">Abrir Cámara</button>
    <h1 id="qrCodeText">Nro Cédula</h1>
    <video id="video" width="100%" height="auto" autoplay playsinline></video>

    <!-- Quagga -->
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
    <!-- ZXing -->
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>

    <script>
        async function iniciarEscaneo() {
            try {
                const videoElement = document.getElementById('video');
                console.log('Iniciando cámara...');

                await inicializarQuagga(videoElement);
                await inicializarZXing(videoElement);

                console.log('Quagga y ZXing inicializados. Intentando detectar códigos...');

                const resultadoQR = await escanearCodigoQR(videoElement);
                const resultadoBarras = await escanearCodigosDeBarras(videoElement);

                if (resultadoQR) {
                    mostrarTextoEnTitulo(resultadoQR.text);
                } else if (resultadoBarras) {
                    mostrarTextoEnTitulo(resultadoBarras.codeResult.code);
                } else {
                    console.log('No se detectaron códigos.');
                }

                detenerCamara(videoElement);
            } catch (error) {
                console.error('Error al iniciar la cámara:', error);
            }
        }

        function inicializarQuagga(videoElement) {
            return new Promise((resolve, reject) => {
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement
                    },
                    decoder: {
                        readers: ["ean_reader", "upc_reader"]
                    }
                }, function (err) {
                    if (err) {
                        console.error('Error al inicializar Quagga:', err);
                        reject(err);
                    } else {
                        resolve();
                    }
                });
            });
        }

        function inicializarZXing(videoElement) {
            // Puedes personalizar la configuración de ZXing según tus necesidades
            const codeReader = new ZXing.BrowserQRCodeReader();
            return codeReader.decodeFromInputVideoDevice(undefined, videoElement);
        }

        function escanearCodigoQR(videoElement) {
            // Puedes personalizar la configuración de ZXing según tus necesidades
            const codeReader = new ZXing.BrowserQRCodeReader();
            return codeReader.decodeFromInputVideoDevice(undefined, videoElement);
        }

        function escanearCodigosDeBarras(videoElement) {
            return new Promise((resolve, reject) => {
                Quagga.start();

                Quagga.onDetected(function (resultado) {
                    Quagga.stop();
                    resolve(resultado);
                });

                // Establecer un tiempo de espera para detener Quagga después de cierto tiempo
                const tiempoEspera = setTimeout(() => {
                    console.log('No se detectaron códigos de barras después de varios intentos.');
                    Quagga.stop();
                    resolve(null);
                }, 10000); // Detener después de 10 segundos (ajusta el tiempo según sea necesario)

                // Opcionalmente, limpiar el tiempo de espera cuando se detecta un código de barras
                Quagga.onDetected(function () {
                    clearTimeout(tiempoEspera);
                });
            });
        }

        function mostrarTextoEnTitulo(texto) {
            const elementoTextoQR = document.getElementById('qrCodeText');
            elementoTextoQR.innerText = `Código escaneado: ${texto}`;
        }

        function detenerCamara(videoElement) {
            // Detener la reproducción del video
            if (videoElement.srcObject) {
                const pistas = videoElement.srcObject.getTracks();
                pistas.forEach(pista => pista.stop());
            }

            // Liberar recursos de la cámara
            videoElement.srcObject = null;
        }
    </script>
</body>
</html>

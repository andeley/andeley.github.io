<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR y de Barras</title>
</head>
<body>
    <button onclick="iniciarEscaneo()">Abrir Cámara</button>
    <h1 id="qrCodeText">Cédula</h1>
    <video id="video" width="100%" height="auto" autoplay playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>

    <script>
        async function iniciarEscaneo() {
            try {
                const codeReader = new ZXing.BrowserQRCodeReader();
                const videoElement = document.getElementById('video');

                console.log('Iniciando cámara...');

                // Inicializar QuaggaJS de manera asíncrona y esperar su finalización
                await new Promise((resolve, reject) => {
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: videoElement
                        },
                        decoder: {
                            readers: ["ean_reader", "upc_reader"]
                        }
                    }, function (err) {
                        if (err) {
                            console.error('Error al inicializar QuaggaJS:', err);
                            reject(err);
                        } else {
                            resolve();
                        }
                    });
                });

                console.log('QuaggaJS inicializado. Intentando detectar códigos de barras...');

                const result = await codeReader.decodeFromInputVideoDevice(undefined, videoElement);

                if (result) {
                    mostrarTextoEnTitulo(result.text);
                } else {
                    console.log('No se detectaron códigos de barras. Intentando nuevamente...');
                    await escanearCodigosDeBarras(videoElement);
                }

                detenerCamara(videoElement);
            } catch (error) {
                console.error('Error al iniciar la cámara:', error);
            }
        }

        async function escanearCodigosDeBarras(videoElement) {
            return new Promise((resolve, reject) => {
                let intentos = 0;
                const maxIntentos = 10; // Puedes ajustar este valor según tus necesidades

                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement
                    },
                    decoder: {
                        readers: ["ean_reader", "upc_reader"]
                    }
                }, function (err) {
                    if (err) {
                        console.error('Error al inicializar QuaggaJS:', err);
                        reject(err);
                        return;
                    }
                    Quagga.start();

                    Quagga.onDetected(function (result) {
                        Quagga.stop();
                        mostrarTextoEnTitulo(result.codeResult.code);
                        resolve();
                    });

                    // Agregar un temporizador para detener QuaggaJS después de cierto tiempo
                    const temporizador = setInterval(() => {
                        intentos++;
                        if (intentos >= maxIntentos) {
                            console.log('No se detectaron códigos de barras después de varios intentos.');
                            Quagga.stop();
                            resolve();
                            clearInterval(temporizador);
                        }
                    }, 1000); // Verificar cada segundo (puedes ajustar el intervalo según tus necesidades)
                });
            });
        }

        function mostrarTextoEnTitulo(texto) {
            const qrCodeTextElement = document.getElementById('qrCodeText');
            qrCodeTextElement.innerText = `Código escaneado: ${texto}`;
        }

        function detenerCamara(videoElement) {
            // Detener la reproducción del video
            if (videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }

            // Liberar recursos de la cámara
            videoElement.srcObject = null;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR y de Barras</title>
</head>
<body>
    <button onclick="iniciarEscaneo()">Abrir Cámara y Escanear</button>
    <h1 id="qrCodeText">Texto del Código</h1>

    <script src="https://cdn.jsdelivr.net/npm/quagga"></script>

    <script>
        async function iniciarEscaneo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                document.body.appendChild(video);

                video.srcObject = stream;
                await video.play();

                const barcodeDetector = new BarcodeDetector();

                const resultadoQR = await barcodeDetector.detect(video);

                if (resultadoQR.length > 0) {
                    mostrarTextoEnTitulo(resultadoQR[0].rawValue);
                } else {
                    console.log('No se detectó un código QR. Iniciando QuaggaJS para códigos de barras...');

                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: video
                        },
                        decoder: {
                            readers: ["ean_reader", "upc_reader"]
                        }
                    }, function (err) {
                        if (err) {
                            console.error('Error al inicializar QuaggaJS:', err);
                            return;
                        }
                        console.log('QuaggaJS iniciado correctamente. Esperando detección de códigos de barras...');
                        Quagga.start();
                        Quagga.onDetected(function (result) {
                            console.log('Código de barras detectado:', result.codeResult.code);
                            Quagga.stop();
                            mostrarTextoEnTitulo(result.codeResult.code);
                        });
                    });
                }

                // No detenemos la cámara aquí para permitir un tiempo de visualización después del escaneo

            } catch (error) {
                console.error('Error al iniciar la cámara:', error);
            }
        }

        function mostrarTextoEnTitulo(texto) {
            const qrCodeTextElement = document.getElementById('qrCodeText');
            qrCodeTextElement.innerText = `Código escaneado: ${texto}`;
        }
    </script>
</body>
</html>

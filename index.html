<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Código QR</title>
</head>
<body>
    <button onclick="iniciarEscaneo()">Abrir Cámara y Escanear</button>
    <h1 id="qrCodeText">Texto del Código QR</h1>

    <script>
        async function iniciarEscaneo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                const video = document.createElement('video');
                document.body.appendChild(video);

                video.srcObject = stream;
                await video.play();

                const barcodeDetector = new BarcodeDetector();

                const resultado = await barcodeDetector.detect(video);
                if (resultado.length > 0) {
                    mostrarTextoEnTitulo(resultado[0].rawValue);
                } else {
                    alert('No se detectaron códigos.');
                }

                video.srcObject.getTracks().forEach(track => track.stop());
                document.body.removeChild(video);
            } catch (error) {
                console.error('Error al iniciar la cámara:', error);
            }
        }

        async function mostrarTextoEnTitulo(texto) {
            const qrCodeTextElement = document.getElementById('qrCodeText');
            qrCodeTextElement.innerText = `Código escaneado: ${texto}`;

            // Verifica si el texto es un enlace (URL) y, en caso afirmativo, realiza acciones adicionales
            if (/^(http|https):\/\/.+$/i.test(texto)) {
                const abrirEnlace = confirm('¿Deseas abrir el enlace escaneado?');

                if (abrirEnlace) {
                    // Realiza una solicitud HTTP para obtener el contenido de la página
                    try {
                        const response = await fetch(texto);
                        const htmlText = await response.text();

                        // Extrae el texto del título de la página
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(htmlText, 'text/html');
                        const pageTitle = doc.head.querySelector('title').innerText;

                        // Muestra el texto del título en el título de la página actual
                        document.title = `Código escaneado: ${pageTitle}`;
                    } catch (error) {
                        console.error('Error al obtener y mostrar el título de la página:', error);
                    }
                }
            }
        }
    </script>
</body>
</html>
